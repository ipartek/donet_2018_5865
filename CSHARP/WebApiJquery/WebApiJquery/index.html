<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="js/jquery-3.4.0.min.js"></script>
    <script src="js/usuarios.js"></script>
    <script src="js/roles.js"></script>
    <script src="js/webapijquery.js"></script>
</head>
<body>
    <h1>Blog</h1>

    <nav>
        <ul>
            <li><a id="a-usuarios" href="#">Usuarios</a></li>
            <li><a id="a-roles" href="#">Roles</a></li>
        </ul>
    </nav>

    <section id="usuarios">
        <h2>Usuarios</h2>

        <table>
            <thead>
                <tr>
                    <th>
                        Id
                    </th>
                    <th>
                        Email
                    </th>
                    <th>
                        Rol
                    </th>
                    <th>
                        <a class="insert" data-form="roles" href="#">Añadir</a>
                    </th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <form action="#">
            <input type="hidden" name="id" placeholder="Id" />
            <input type="email" name="email" placeholder="Email" />
            <input type="password" name="password" placeholder="Password" />
            <select name="rol"></select>
            <button class="guardar">Guardar</button>
        </form>
    </section>

    <section id="roles">
        <h2>Roles</h2>
        <table>
            <thead>
                <tr>
                    <th>
                        Id
                    </th>
                    <th>
                        Nombre
                    </th>
                    <th>
                        Descripción
                    </th>
                    <th>
                        <a class="insert" data-form="roles" href="#">Añadir</a>
                    </th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <form action="#">
            <input type="hidden" name="id" placeholder="Id" />
            <input name="nombre" placeholder="Nombre" />
            <input name="descripcion" placeholder="Descripción" />
            <button class="guardar">Guardar</button>
        </form>
    </section>
</body>
</html>
